<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet">
    <title>Video Preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="title">VideoLab</h1>
            <input type="text" name="search" placeholder="Search" class="search">
            <button class="btn login" onclick="login(this)">Login</button>
        </div>
        <div class="bottom">
        <div class="left">
                <div class="video">
                    <figure class="placeholder">
                        <svg style="text-anchor:middle;" width="100%" height="300" xmlns="http://www.w3.org/2000/svg"
                            role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="50%" y="50%" dy=".3em" fill="#dee2e6">Replace Me!</text>
                        </svg>
                    </figure>
                </div>
                <div class="info">
                    <div class="discription">
                        <h1>Example Video Title</h1>
                        <h3>1.3K views | June 18, 2021</h3>
                        <div class="user">
                            <img src="user.png" alt="userpic" class="avatar">
                            <span>Example User Name</span>
                        </div>
                    </div>
                    <button class="btn subscribe" onclick="login(this)">Subscribe</button>
                </div>
            </div>

            <div class="right">
                <h1>up next</h1>
                <div><img src="video-placeholder.png" alt="video-image" class="small-video"> <span>Not a Rick
                        Roll</span></div>
                <div><img src="video-placeholder.png" alt="video-image" class="small-video"> <span>10 Facts About ET's
                        Cat</span></div>
                <div><img src="video-placeholder.png" alt="video-image" class="small-video"> <span>5 Cosplay Tips</span>
                </div>
                <div><img src="video-placeholder.png" alt="video-image" class="small-video"> <span>Boy Battles <br>
                        Dinbot in <br>
                        Thunderdome</span></div>
            </div>
        </div>
    </div>
</body>

</html>
